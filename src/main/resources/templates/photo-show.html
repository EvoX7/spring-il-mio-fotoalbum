<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/MyStyle.css}" />

<title>Bisan Photo and Art</title>
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="d-flex justify-content-start mt-2">
        <a class="navbar-brand fw-bold m-auto" th:href="@{/}"><img th:src="@{/img/bisan_logo.png}" width="140px" height="140px" alt="logo" /></a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <div>
          <ul class="navbar-nav me-auto mt-3 mx-3 mb-lg-0">
            <li class="nav-item fw-bold"><a th:href="@{/photos}" class="nav-link">Photos</a></li>
            <li class="nav-item fw-bold"><a th:href="@{/category}" class="nav-link">Category</a></li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav me-auto mt-3 mx-3 mb-lg-0">
            <li class="nav-item fw-bold"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
<div th:object="${photo}" class="mb-5">
  <div class="container mt-5 d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <h1 class="text-center">[[*{title}]]</h1>
        <div th:if="${errors}">
          <ul>
            <li class="text-danger" th:each="error : ${errors}" th:object="${error}">Value [[*{defaultMessage}]]</li>
          </ul>
        </div>
        <div class="card text-center" style="width: 30rem;">
  <img th:src="*{ImgUrl}" class="card-img-top" alt="*{ImgUrl}">
  <div class="card-body">
    <h5 class="card-title fw-bold">[[*{title}]]</h5>
    <p class="card-text">[[*{description}]]</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Tag: [[*{tag}]]</li>
    <li class="list-group-item">Visibility: [[*{visible}]]</li>
     <li class="list-group-item">Categories: </li>
    <li class="list-unstyled fst-italic" th:each="category : ${categories}" th:object="${category}">[[*{name}]]</li>
  </ul>
</div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
