<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/MyStyle.css}" />

<title>Bisan Photo and Art</title>
</head>
<body th:object="${category}">
	<header th:replace="~{frag :: header()}"></header>
	
	
<div th:object="${photo}" class="mb-5">
  <div class="container mt-5 d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <h1 class="text-center">[[*{title}]]</h1>
        <div th:if="${errors}">
          <ul>
            <li class="text-danger" th:each="error : ${errors}" th:object="${error}">Value [[*{defaultMessage}]]</li>
          </ul>
        </div>
        <div class="card text-center" style="width: 25rem;">
  <img th:src="*{ImgUrl}" class="card-img-top" alt="*{ImgUrl}">
  <div class="card-body">
    <h5 class="card-title fw-bold">[[*{title}]]</h5>
    <p class="card-text">[[*{description}]]</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><span class="fw-bold">Tag:</span> [[*{tag}]]</li>
    <li class="list-group-item"><span class="fw-bold">Visibility:</span> [[*{visible}]]</li>
     <li class="list-group-item"><span class="fw-bold">Categories:</span> </li>
    <li class="list-unstyled fst-italic" th:each="category : ${categories}" th:object="${category}">[[*{name}]]</li>
  </ul>
</div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
