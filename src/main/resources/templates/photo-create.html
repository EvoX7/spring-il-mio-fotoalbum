<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/MyStyle.css}" />

<title>Bisan Photo and Art</title>
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="d-flex justify-content-start mt-2">
        <a class="navbar-brand fw-bold m-auto" th:href="@{/}"><img th:src="@{/img/bisan_logo.png}" width="140px" height="140px" alt="logo" /></a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <div>
          <ul class="navbar-nav me-auto mt-3 mx-3 mb-lg-0">
            <li class="nav-item fw-bold"><a th:href="@{/photos}" class="nav-link">Photos</a></li>
            <li class="nav-item fw-bold"><a th:href="@{/category}" class="nav-link">Category</a></li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav me-auto mt-3 mx-3 mb-lg-0">
            <li class="nav-item fw-bold"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>


  <div class="container mt-5 d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <h1>Add a new Photo</h1>
        <div th:if="${errors}">
          <ul>
            <li class="text-danger" th:each="error : ${errors}" th:object="${error}">Value [[*{defaultMessage}]]</li>
          </ul>
        </div>
        <form method="POST" th:action="@{/photos/admin/create}" th:object="${photo}">
					<label>Title</label><br>
					<input type="text" name="title" th:field="*{title}" class="form-control mb-3">
					<br>
					<label>Description</label><br>
					<textarea name="description" th:field="*{description}" class="form-control mb-3"></textarea>
					<br>
					<label>Image</label><br>
					<input type="text" name="url" th:field="*{imgUrl}" class="form-control mb-3">
					<br>
					<label>Tag</label><br>
					<input type="text" name="tag" th:field="*{tag}" class="form-control mb-3">
					<label>Visibility</label>
					<div>
						<input type="radio" id="visible-true" name="visible" value="1" th:field="*{visible}">
				        <label for="visible-yes">Yes</label>
				        <input type="radio" id="visible-false" name="visible" value="0" th:field="*{visible}">
				        <label for="visible-no">No</label>					
					</div>
					<br>
					<label>Categories</label><br>
                    <div
                        th:each="category : ${categories}"
                        th:object="${category}"
                        class="mb-3"
                    >
                        <input 
                            type="checkbox" 
                            name="categories" 
                            th:value="*{id}" 
                            th:field="${photo.categories}">
                        <label>[[*{name}]]</label>
                    </div>
					<button type="submit" class="btn btn-success mb-4">Add</button>
				</form>
    </div>
  </div>
  </div>

</body>

</html>
